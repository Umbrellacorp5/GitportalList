<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static_in_env/css/style.css">
    <link rel="icon" href="Imagenes/PL.ico">
    <title>Registro profesor</title>
</head>

<body id="bodyI">
   
    <main>

            <h1 id="registrarProfesorTitle">Registrar Profesor</h1>
            <div id="formRP">
                <div id="thumbnailRP"></div>
                <div id="imagenRP"><img class ="img" id="imgRP" src="static_in_env/img/LogoPL.png"/></div>  
            <form class="form" action="" method="POST" id="formIP">
                <!--Action tiene que guardar los datos en la base de datos-->
               
                <input class="input" id="nombreRegistroProfesor" type="text" placeholder="Nombre" required pattern="[A-Za-z]{1,50}"> 
                <input class="input" id="apellidoRegistroProfesor" type="text" placeholder="Apellido" required pattern="[A-Za-z]{1,50}">
                <input class="input" id="ciRegistroProfesor" type="text" placeholder="Cédula" required>

                <label>Materias</label>
                <select name="Seleccionar una materia">
                    <option>Matemáticas</option>
                    <option>Sistemas Operativos I</option>
                    <option>Sistemas Operativos II</option>
                    <option>Sistemas Operativos III</option>
                    <option>A.D.A</option>
                    <option>Gestión de Proyecto</option>
                    <option>Formación Empresarial</option>
                    <option>Filosofía</option>
                    <option>Sociología</option>
                    <option>Inglés</option>
                    <option>Base de Datos I</option>
                    <option>Base de Datos II</option>
                    <option>Programación I</option>
                    <option>Programación II</option>
                    <option>Programación III</option>
                    <option>Redes datos y seguridad</option>
                    <option>Economía</option>
                    <option>A.P.T</option>
                    <option>Laboratorio Equipos Informatico</option>
                    <option>Geometría</option>
                    <option>Diseño Web</option>
                    <!--tener la opción de seleccionar más de una opción-->
                </select>

                <label>Grupos</label>
                <select>
                    <option>3BK</option>
                    <!--tener la opción de seleccionar más de una opción-->
                </select><br><br>

                
                <input class="input" id="emailRegistroProfesor" type="email" placeholder="Email" required pattern>  
                <input class="input" id="usuarioRegistroProfesor" type="text" placeholder="Usuario (CI)" required>
                <input class="input" id="contraRegistroProfesor" type="password" placeholder="Contraseña (CI)" required>
                <!--Cambiar type="text"-->


                
                <button id="buttonRP" type="sumbit">Registrar Profesor</button>
            </form>
    </main>
    <footer>
        <p id="contactUs"> <a href="contactUs.html">Contáctanos</a></p>
        <p id="copyR">© 2022 Portal List, Inc.</p>
    </footer>
</body>
