<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static_in_env/css/style.css">
    <link rel="icon" href="Imagenes/PL.ico">
    <title>Contáctanos</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="portalList">Portal List</h1>
        </a>
        <a href="index.html"><img id= "plImg" src="Imagenes/PL.png" alt="Portal List"></a>
    </header>
    <main>
        <div class="container">
            <form action="" method="post">

                <label for="fname">Nombre</label>
                <input type="text" id="fname" name="firstname" placeholder="Tu nombre">

                <label for="lname">Apellido</label>
                <input type="text" id="lname" name="lastname" placeholder="Tu apellido.">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Tu email">

                <label for="Ciudad">Ciudad</label>
                <select id="country" name="country">
                    <option value="paysandu">Paysandú</option>
                    <option value="salto">Salto</option>
                    <option value="montevideo">Montevideo</option>
                    <option value="montevideo">Maldonado</option>
                </select>

                <label for="subject">Tema</label>
                <textarea id="subject" name="subject" placeholder="Coméntanos" style="height:200px"></textarea>
                <input type="submit" value="Ingresar">

            </form>
        </div>
    </main>
    <footer>
        <p id="contactUs"> <a href="contactUs.html">Contáctanos</a></p>
        <p id="copyR">© 2022 Portal List, Inc.</p>
    </footer>
</body>
