<html lang="es">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="templates/style/style.css">

</head>

<body>
        <header>
                <a href="index.html">
                        <h1 id="portalList">Portal List</h1>
                </a>
                <a href="index.html"><img id= "plImg" src="Imagenes/PL.png" alt="Portal List"></a>
        </header>
        <main>
                        <h2 id="registrarAlumnoTitle">Registrar Alumno</h2>
                        <form action="" method="POST">
                                <!--Action tiene que guardar los datos en la base de datos-->
                               
                                        <input id="nombreRegistroAlumno" type="text" placeholder="Nombre" required pattern="[A-Za-z]{1,50}"> <br><br>
                                        <input id="apellidoRegistroAlumno"type="text" placeholder="Apellido" required pattern="[A-Za-z]{1,50}"><br><br>
                                        <input id="ciRegistroAlumno"type="number" placeholder="Cédula" required><br><br>                                    
                                        <input id="nPadre"type="number" placeholder="Número del padre" required><br><br>
                                        <input id="fotoAlumno"type="file" placeholder="Foto" required><br><br>

                                        <label>Grupo</label>
                                        <select>
                                                <option>3BK</option>
                                        </select><br><br>

                                        
                                        <input id="emailRegistroAlumno" type="email" placeholder="Email" pattern required><br><br>                                     
                                        <input id="usuarioRegistroAlumno"type="text" placeholder="Usuario (CI)" required><br><br>


                                        <input id="contraRegistroAlumno" type="password" placeholder="Contraseña (CI)" required><br><br>
                                        <!--Cambiar type="text"-->
                                        <button id="btnRegistroAlumno" type="sumbit">Registrar Alumno</button>
                        </form>
        </main>
        <footer>
                <p id="contactUs"> <a href="contactUs.html">Contáctanos</a></p>
                <p id="copyR">© 2022 Portal List, Inc.</p>
        </footer>
</body>
